<!-- Сообщаем браузеру как стоит обрабатывать эту страницу -->
<!DOCTYPE html>
<!-- Оболочка документа, указывает язык содержимого -->
<html lang="en">
<!-- Заголовок страницы, контейнер для важных данных (не отображается) -->
<head>
	<!-- Кодировка страницы -->
	<meta charset="UTF-8">
	<!-- размер содержимого по размеру экрана -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Заголовок страницы в браузере -->
	<title>CSS dinner shopping</title>

	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="img/png" href="img/favicon.png">
</head>
<!-- Видимая часть документа-тело страницы -->
<body>
	<div class="wrapper">
		<header>
			<h1>CSS dinner shopping list</h1>
			<p>
				Let's go to the mall!
			</p>
		</header>

		<main> 
			<section>
				<ul>
									<li> 
											<label>
												<input type="checkbox" class="custom-checkbox" name="picles">
													<span>A lot of pickles &nbsp<q class="little-1">for the next lessons about CSS</q></span>
											</label>
									</li>
									
									<li> 
											<label><input type="checkbox" class="custom-checkbox" name="apples">
													<span>10 apples &nbsp<q class="little-2">for more CSS manipulations</q></span></label>
									</li>
									
									<li>
											<label><input type="checkbox" class="custom-checkbox" name="oranges">
														<span>20 oranges &nbsp<q class="little-3">because they are awesome</q></span></label>
									</li>
									
									<li>
											<label><input type="checkbox" class="custom-checkbox" name="plates">
														<span>13 plates &nbsp<q class="little-4">hm.. they always disappear</q><span></label>
									</li>
									
									<li>
											<label><input type="checkbox" class="custom-checkbox" name="bentos">
														<span>15 bentos</span></label>
									</li>
									
									<li> <!--class="li2"-->
											<label><input type="checkbox" class="custom-checkbox" name="bottle">
														<span>1 bottle of Sake ^-^ &nbsp<q class="little-6">for my friends</q></span></label>
									</li>
				</ul>
			
			</section>
		</main>

		<footer>
			<h2>Bon appetit:)</h2>
		</footer>
	</div>
</body>
</html>
